<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>

    <link rel="stylesheet" href="projects.css" />
</head>

<body>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const paramName = urlParams.keys().next().value;
    </script>

    <div id="backgroundImage">

        <div id="goBackBtn">
            <a href="index.html" target="_self"> <img src="style/images/red-go-back-arrow.png" alt="GoBackBtn" />

            <span class="goBackText">Go Back</span>

                .

            <section id="info">

        const dynamicDescription = document.getElementById('dynamicDescription');
        const dynamicProjectType = document.getElementById('dynamicProjectType');
